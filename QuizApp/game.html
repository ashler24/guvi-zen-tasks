<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="lds-ripple">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container-sm hide">
      <div class="meta-data">
          <div id="que-num-wrapper">
              <div>
                  Question &nbsp;<span id="que-num"></span>
              </div>
          </div>
          <div>
            <div><i class="fas fa-stream"></i><strong>Score</strong></div>
            <div id="score">0</div>
         </div>
      </div>
      <div class="question-container">
          <div id="question">
             
          </div>
          <div class="answer-buttons">
             
              
          </div>
      </div>
      <div>
          <button class="btn btn-success" onclick="setNextQuestion()" id='next'>Next</button>
      </div>
    </div>
    <div class="container-sm hide" id="score-info">
        <p>Your Score</p>
        <div class="" id="your-score"></div>
        <p>High Score</p>
        <div class="" id="high-score"></div>
        <div>
            <a href="game.html" class="btn btn-outline-primary" id="play-again"><i
                    class="fas fa-redo-alt"></i>Play Again?</a>
        </div>
    </div>
    <script src="./app.js"></script>

</body>

</html>
