<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div style="margin-top: 100px" class="header_content">
        <p>Scrolling in web Designs</p>
      </div>
      <div class="header_content">mouse</div>
      <div class="skew_wrapper">
        <div class="skew tan">
          <div class="content even">
            <p id="zero">Hello World</p>
          </div>
        </div>
        <div class="skew">
          <div class="content odd">
            <p id="one">Hello World</p>
          </div>
        </div>
        <div class="skew pale-pink">
          <div class="content even">
            <p id="two">Hello World</p>
          </div>
        </div>
        <div class="skew light-pink">
          <div class="content odd">
            <p id="three">Hello World</p>
          </div>
        </div>
        <div class="skew pastle-blue">
          <div class="content even">
            <p id="four">Hello World</p>
          </div>
        </div>
        <div class="skew peach">
          <div class="content odd">
            <p id="five">Hello World</p>
          </div>
        </div>
      </div>
      <div class="header_line">
        <span id="header_name"> IFACTORY </span>
      </div>
      <div class="last">hi</div>
    </div>
  </body>
</html>
