<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-sm">
      <div class="calc_title">
        <h1>Calculator</h1>
      </div>
      <div class="glass">
        <div class="calc_output">
          <div class="history"></div>
          <div class="result"></div>
        </div>
      </div>
      <div class="numpad">
        <div id="row-zero">
          <button class="operations lightcoral" id="c">AC</button>
          <button class="operations" id="M">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-backspace"
              viewBox="0 0 16 16"
              class="operations"
              id="M"
            >
              <path
                fill-rule="evenodd"
                d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
              />
            </svg>
          </button>
          <button class="operations" id="%">%</button>
          <button class="operations" id="+">+</button>
        </div>
        <div id="row-one">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operations" id="-">-</button>
        </div>
        <div id="row-two">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operations" id="*">*</button>
        </div>
        <div id="row-three">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operations" id="/">/</button>
        </div>
        <div id="row-four">
          <div class="dummy"></div>
          <button class="number" id="0">0</button>
          <div class="dummy"></div>
          <button class="operations red" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
